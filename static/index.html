<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="icon"

      href="/icons/favicon-32x32.png"

    <link

    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }
      .error-container {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
      }
      h1 {
        color: #333;
        margin-bottom: 1rem;
      }
      p {
        color: #666;
        margin-bottom: 2rem;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #000;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #333;
      }
      .debug-info {
        margin-top: 2rem;
        font-size: 0.8rem;
        color: #999;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <h1>Page Not Found</h1>
      <p>
        It seems you've reached a page that doesn't exist. This might happen
        when refreshing a dynamic route.
      </p>
      <a href="https://shop.nenadbursac.com" class="button">Back to Shop</a>
      <div class="debug-info">
        <p>
          If you reached this page after refreshing, try navigating from the
          home page.
        </p>
      </div>
    </div>
  </body>
